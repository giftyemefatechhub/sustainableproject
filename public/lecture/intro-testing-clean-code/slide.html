<script data-role="slide" data-markdown type="text/html">
# Class in separate files

* Separate the main from the application code
* Put the main program in one file
* Put the application code into its own file(s)

</script>



<script data-role="slide" data-markdown type="text/html">
# Class in own file

This is the class in its own file `MyClass.cs`

```csharp
class MyClass {
    public static void Hi() {
        Console.WriteLine("Hi!");
    }
}
```

</script>



<script data-role="slide" data-markdown type="text/html">
# Main in own file

This is the main in its own file `Program.cs`

```csharp
Console.WriteLine("Hello, World!");

MyClass.Hi();
```

</script>
